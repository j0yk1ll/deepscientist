[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests with mocked dependencies (fast)
    integration: Integration tests requiring real services (slow)

# Default to running only unit tests
# Use -m integration to run integration tests
addopts = -m "not integration" -v

# Async mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
